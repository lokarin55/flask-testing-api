<!DOCTYPE html>
<html lang="en">
  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");

    fetch(`/link?amount=${amount}`)
      .then(response => response.json())
      .then(data => {
        if (data.shortUrl) {
          const shortUrlString = data.shortUrl.toString();
          window.location.href = shortUrlString;
        } else {
          alert("Error: " + data.error);
        }
      });
  </script>
</html>
